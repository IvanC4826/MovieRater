<!doctype html>
<html lang="en">
    <head>
        <title> Movie Tracker</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        <!-- CSS File -->
        <link rel="stylesheet" href="Style.css">

    <body onload="start()"> <!-- onload="Start()" -->
        <header>
            <!-- place navbar here -->
        </header>

        <main>
            <div class="container">
                <table class="table table-hover ">
                <thead>
                  <tr>
                    <th scope="col" alt="Image"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Status</th>
                    <th scope="col" alt="delete">
                        <button type="button" class="btn btn-success " onclick="addToTable('https://m.media-amazon.com/images/M/MV5BMjMwNDkxMTgzOF5BMl5BanBnXkFtZTgwNTkwNTQ3NjM@._V1_.jpg', 'Spider-Man: Into the Spider-Verse', 'Super Hero', '1h 57m')">Add</button>
                    </th>
                  </tr>
                </thead>

                <tbody id="newRow">

                </tbody>

                </table>
            </div>

        </main>

        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        <!-- JavaScript File -->
