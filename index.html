<!doctype html>
<html lang="en">
    <head>
        <title> Movie Tracker</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- CSS File -->
        <link rel="stylesheet" href="Style.css">
    </head>

    <body onload="Start()">
        <header>
            <!-- place navbar here -->
        </header>

        <main>
            <div class="container">
                <table class="table table-hover ">
                <thead>
                  <tr>
                    <th scope="col" alt="Image"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Status</th>
                    <th scope="col" alt="delete"></th>
                  </tr>
                </thead>

                <tbody id="newRow">
                    <tr>
                        
                        <th scope="row">
                            <div class="text-center">
                                <img src="https://m.media-amazon.com/images/M/MV5BNThiZjA3MjItZGY5Ni00ZmJhLWEwN2EtOTBlYTA4Y2E0M2ZmXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" class="rounded rowImg" alt="Image">
                            </div>
                        </th>
                        <td>Spider-Man: Across the Spider-Verse</td>
                        <td>Super Hero</td>
                        <td>2h 20m</td>
                        <td>
                            <select class="custom-select" id="inputGroupSelect01">\
                                <option value="1" selected>Not Watched</option>
                                <option value="2">In Progress</option>
                                <option value="3">Watched</option>
                            </select>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="remove(this)">Delete</button>
                        </td>

                    </tr>

                </tbody>

                </table>
            </div>

        </main>

        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- JavaScript File -->
         <script src="Code.js"></script>

    </body>
</html>
