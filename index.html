<!doctype html>
<html lang="en">
    <head>
        <title> Movie Tracker</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- CSS File -->
        <link rel="stylesheet" href="Style.css">

        
    </head>

    <body onload="start()" > 
        <header>
            <h1>
                Movie Tracker
            </h1>
            <p class="p-3 mb-2 rounded-pill">
                A convenient little place to help keep track of the movies you watched. We'll get you started with some recommendations!
            </p>
        </header>

        <main>
            <div class="container">

                <input type="text" class="form-control" placeholder="Search for Title" id="searchBar" onkeyup="titleSearch()">

                <table class="table table-hover" id="movieTable">
                <thead>
                  <tr>
                    <th scope="col" alt="Image"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Date</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Status</th>
                    <th scope="col" alt="add/delete">
                        <div class="dropdown">
                            <button type="button" class="btn btn-success dropdown-toggle " id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Add
                            </button>
                            <div class="continer dropdown-menu dropdown-menu-end dropDownC" data-bs-auto-close="outside">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1" id="newTitle">
                                </div>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="newGenre">
                                        <option selected>N/A</option>
                                        <option value="Super hero">Super Hero</option>
                                        <option value="Action">Action</option>
                                        <option value="Adventure">Action</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Comedy">Comedy</option>
                                        <option value="Horror">Horror</option>
                                    </select>
                                    <input type="text" class="form-control" placeholder="Release Date" aria-label="Server" id="newDate">
                                </div>
                                <hr class="dropdown-divider">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Optional</span>
                                    <input type="text" class="form-control" placeholder="Leave Blank Or Past An Image URL" aria-label="Username" aria-describedby="basic-addon1" id="newImg">
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-success me-md-2" type="button" id="addNewMovie" onclick="promptAdd()">Add New Movie</button>
                                </div>
                            </div>
                        </div>
                    </th>
                  </tr>
                </thead>

                <tbody id="newRow">

                </tbody>

                </table>
            </div>

        </main>

        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- JavaScript File -->
        <script src="Code.js" defer></script>

        <!-- SweetAlert2 Library (recomended by AI) -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </body>
</html>
